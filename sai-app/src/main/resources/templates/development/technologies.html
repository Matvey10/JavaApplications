<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <script type="text/javascript"
            th:src="@{/webjars/jquery/3.4.1/jquery.min.js}"></script>
    <title>Technologies</title>
    <link rel="stylesheet" type="text/css"
          th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.min.css}">
</head>
<body>
<div th:insert="~{menu :: menu_}"></div>
<div class="row">
    <div class ="col-2">
        <div th:insert="~{development/development_menu :: development_menu_}"></div>
    </div>
    <div class="panel panel-primary col-md-8 col-md-offset-0.5">
        <div class="panel-heading" >
            <h3 class="panel-title">Technologies</h3>
        </div>
        <div class="panel-body">
            <div class="starter-template">
                <ul class="list-group" th:each="technology : ${technologies}">
                    <li class="list-group-item list-group-item-primary" th:text="${technology.technologyName}"></li>
                </ul>
            </div>
        </div>
    </div>
</div>
</body>
</html>
