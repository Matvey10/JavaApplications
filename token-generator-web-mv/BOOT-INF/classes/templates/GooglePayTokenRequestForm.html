<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>GooglePay</title>
    <link rel="stylesheet" type="text/css"
          href="webjars/bootstrap/4.3.1/css/bootstrap.min.css"/>
</head>
<body>
<div class="container" style="min-height: 500px">

    <div class="starter-template">
        <h1 align="center">Token Generator App</h1>

        <form action="rest/simpleGenerateGooglePayPaymentToken.do" class="form-horizontal" id="tokenRequestForm" name="tokenRequestForm" th:object="${tokenRequest}" method="post">
            <div class="form-group purple-border">
                <label for="feedback">GooglePay payment token</label>
                <textarea readonly class="form-control" id="feedback" rows="8"></textarea>
            </div>
            <div class="form-group form-group-lg">
                <label class="col-sm-2 control-label">payment method*</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="paymentMethod" placeholder="CARD" name="paymentMethod" th:field="*{paymentMethod}">
                </div>
            </div>
            <div class="form-group form-group-lg">
                <label class="col-sm-2 control-label">payment gate*</label>
                <div class="col-sm-10">
                    <select class="form-control" id="paymentGate" name="paymentGate" th:field="*{paymentGate}">
                        <option value="0">select payment gate</option>
                        <option th:each="paymentGate : ${availablePaymentGates}" th:value="${paymentGate}" th:text="${paymentGate}"></option>
                    </select>
                </div>
            </div>
            <div class="form-group form-group-lg">
                <label class="col-sm-2 control-label">protocolVersion*</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="protocolVersion" placeholder="ECv1" name="protocolVersion" th:field="*{protocolVersion}">
                </div>
            </div>
            <div class="form-group form-group-lg">
                <label class="col-sm-2 control-label">gatewayMerchantId*</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="gatewayMerchantId" placeholder="GooglePayTest_Merchkey" name="gatewayMerchantId" th:field="*{gatewayMerchantId}">
                </div>
            </div>
            <div class="form-group form-group-lg">
                <label class="col-sm-2 control-label">expirationYear*</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="expirationYear" placeholder="2024" name="expirationYear" th:field="*{paymentMethodDetails.expirationYear}">
                </div>
            </div>
            <div class="form-group form-group-lg">
                <label class="col-sm-2 control-label">expirationMonth*</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="expirationMonth" placeholder="12" name="expirationMonth" th:field="*{paymentMethodDetails.expirationMonth}">
                </div>
            </div>
            <div class="form-group form-group-lg">
                <label class="col-sm-2 control-label">pan*(non-tokenized card)</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="pan" placeholder="4026240900790902" name="pan" th:field="*{paymentMethodDetails.pan}">
                </div>
            </div>

            <div class="form-group form-group-lg">
                <label class="col-sm-2 control-label">dpan*(tokenized card, enter usual pan)</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="dpan" placeholder="4026240900790902" name="dpan" th:field="*{paymentMethodDetails.dpan}">
                </div>
            </div>

            <div class="form-group form-group-lg">
                <label class="col-sm-2 control-label">3dsEciIndicator(tokenized card)</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="3dsEciIndicator" placeholder="07" name="3dsEciIndicator" th:field="*{paymentMethodDetails._3dsEciIndicator}">
                </div>
            </div>

            <div class="form-group form-group-lg">
                <label class="col-sm-2 control-label">3dsCryptogram(tokenized card)</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="3dsCryptogram" placeholder="4026240900790902" name="3dsCryptogram" th:field="*{paymentMethodDetails._3dsCryptogram}">
                </div>
            </div>

            <div class="form-group form-group-lg">
                <label class="col-sm-2 control-label">authMethod*(for ECv2)</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="authMethod" placeholder="4026240900790902" name="authMethod" th:field="*{paymentMethodDetails.authMethod}">
                </div>
            </div>

            <div class="form-group form-group-lg">
                <label class="col-sm-2 control-label">cryptogram(for ECv2)</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="cryptogram" placeholder="4026240900790902" name="cryptogram" th:field="*{paymentMethodDetails.cryptogram}">
                </div>
            </div>

            <div class="form-group form-group-lg">
                <label class="col-sm-2 control-label">eciIndicator(for ECv2)</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="eciIndicator" placeholder="4026240900790902" name="eciIndicator" th:field="*{paymentMethodDetails.eciIndicator}">
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" id="btn-submit"
                            class="btn btn-primary btn-lg">Submit</button>
                </div>
            </div>
        </form>
    </div>
</div>
<style>
    #error {color: red;}
</style>
<div id="error"></div>
<p>* - required</p>
</body>
<script type="text/javascript"
        src="webjars/jquery/3.4.1/jquery.min.js"></script>
<script>
    $("#tokenRequestForm").submit(function(e) {

        e.preventDefault();

        let form = $(this);
        let url = form.attr('action');

        $.ajax({
            type: "POST",
            url: url,
            data: form.serialize(),
            success: function(data)
            {
                let jsonResponse = JSON.stringify(data);
                let tokenResponse = JSON.parse(jsonResponse);
                $('#feedback').html(tokenResponse.payment_token);
                $('#error').html("");
            },
            error: function (e) {
                let errorResponse = JSON.parse(e.responseText);
                let errorMessage = "ERROR: " + errorResponse.error.message;
                console.log("ERROR : ", e);
                $('#error').html(errorMessage);
                $("#btn-submit").prop("disabled", false);
            }
        });
    });
</script>
</html>
