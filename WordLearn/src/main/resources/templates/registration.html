<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Sign up</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"

          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"

          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
</head>
<body>
<div class="panel panel-default">
    <div class="panel-heading">
        <h1 class="panel-title">Sign up</h1>
    </div>
    <div class="panel-body">
        <form th:action="@{/signUp}" th:object="${newUser}" method="post">
            <div class="form-group">
                <label for="FirstName">Name</label>
                <input type="text" class="form-control" id="FirstNAme" placeholder="Name" th:field="*{firstName}">
            </div>
            <div class="form-group">
                <label for="Surname">Surname</label>
                <input type="text" class="form-control" id="Surname" placeholder="Surname" th:field="*{secondName}">
            </div>
            <div class="form-group">
                <label for="Age">Age</label>
                <input type="text" class="form-control" id="Age" placeholder="Age" th:field="*{age}">
            </div>
            <div class="form-group">
                <label for="Login">Login</label>
                <input type="text" class="form-control" id="Login" placeholder="Login" th:field="*{login}">
                <p th:if="${loginError}"> Пользователь с таким логином существует</p>
            </div>
            <div class="form-group">
                <label for="Password">Password</label>
                <input type="password" class="form-control" id="Password" placeholder="Password" th:field="*{password}">
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
        </form>
    </div>
</div>
</body>
</html>
