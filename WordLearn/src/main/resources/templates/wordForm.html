<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add word</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"

          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"

          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
</head>
<body background="back.jpg">
<div th:insert="~{menu :: menu_}"></div>
<div class="row">
    <div class="col-md-2">
        <ul class="nav nav-tabs nav-stacked">
            <li><a href="/addWord"> Add word </a></li>
            <li><a href="/allUserWords">Show my words </a></li>
            <li><a href="/statistic">Statistics</a></li>
            <li><a href="/knowledgeTest">Knowledge test</a></li>
        </ul>
    </div>
    <div class="panel panel-primary col-md-8 col-md-offset-0.5">
        <div class="panel-heading">
            <h3 class="panel-title">Add some new words</h3>
        </div>
        <div class="panel-body">
            <form th:action="@{/addWord}"  method="post">
                <div class="form-group">
                    <label for="Word">Type new word</label>
                    <input type="text" class="form-control" id="Word" placeholder="example" name="word">
                </div>
                <div class="form-group">
                    <label for="Translation">Type translation</label>
                    <input type="text" class="form-control" id="Translation" placeholder="пример" name="transl">
                </div>
                <button type="submit" class="btn btn-default">Submit</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
