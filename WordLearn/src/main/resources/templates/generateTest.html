<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Generate test</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"

          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"

          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
</head>
<body background="back.jpg">
<div th:insert="~{menu :: menu_}"></div>
<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title"> Create new test</h3>
    </div>
    <div class="panel-body">
        <form th:action="@{/knowledgeTest/generate}" method="post">
            <div class="form-group">
                <label for="Test name">Type test name</label>
                <input type="text" class="form-control" id="Test name" name="testName" placeholder="Test #1" >
            </div>
            <div class="form-group">
                <label for="wordCount">Type question count</label>
                <input type="text" class="form-control" id="wordCount" placeholder="10" name="wordCount">
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
        </form>
    </div>
</div>
</body>
</html>
