<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <script type="text/javascript"
            th:src="@{/webjars/jquery/3.4.1/jquery.min.js}"></script>
    <title>Author</title>
    <link rel="stylesheet" type="text/css"
          th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.min.css}">
</head>
<body>
<div th:insert="~{menu :: menu_}"></div>
<div class="row">
    <div class ="col-2">
        <div th:insert="~{author/author_menu :: author_menu_}"></div>
    </div>
    <div class="panel panel-primary col-md-8 col-md-offset-0.5">
        <div class="panel-heading">
            <h3 class="panel-title" text="Author"></h3>
        </div>
        <div class="panel-body">
            <div class="starter-template">
                <ul class="list-group">
                    <li class="list-group-item list-group-item-success">Name:</li>
                    <li class="list-group-item list-group-item-primary" th:text="${author.name}"></li>
                    <li class="list-group-item list-group-item-success">Surname:</li>
                    <li class="list-group-item list-group-item-primary" th:text="${author.surname}"></li>
                    <li class="list-group-item list-group-item-success">Patronymic:</li>
                    <li class="list-group-item list-group-item-primary" th:text="${author.patronymic}"></li>
                    <li class="list-group-item list-group-item-success">Country:</li>
                    <li class="list-group-item list-group-item-primary" th:text="${author.country}"></li>
                </ul>
            </div>
        </div>

    </div>
</div>
</body>
</html>
