<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All articles</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"

          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"

          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
</head>
<body>
<div class="panel panel-default">
    <!-- Default panel contents -->
    <div class="panel-heading">
        <h1>All Java Articles</h1>
    </div>
    <div class="panel-body">
        <h2>
            You can find there useful and interesting topics about Java technologies:
            Spring, Hibernate, JMS etc.
        </h2>
    </div>

    <div class="list-group">
        <div th:if="${articles.empty}">
            <h2> No Words In Your Dictionary </h2>
        </div>
        <div th:each="article : ${articles}">
            <a href="#" class="list-group-item active">
                <h4 class="list-group-item-heading" th:text="${article.articleTitle}"> Title </h4>
                <p class="list-group-item-text" th:text="${article.resourceRef}"> Author </p>
            </a>
        </div>
    </div>
</div>
</body>
</html>
