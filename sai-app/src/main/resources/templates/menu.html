<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet"
          th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.min.css}">
</head>
<body>
<div th:fragment="menu_">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" th:href="@{/home}">SAI APP</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#myNavbar"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="myNavbar">
            <ul class="nav navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/article/search}">Articles</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/development/search}">Developments</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/author/search}">Authors</a>
                </li>
            </ul>
        </div>
        <form th:action="@{/logout}" method="post">
            <button type="submit" id="btn-logout" class="btn btn-primary btn-logout pull-right">Log out</button>
        </form>
    </nav>
    <script th:src="@{/webjars/jquery/3.4.1/jquery.slim.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/4.3.1/js/bootstrap.min.js}"></script>
</div>
</body>
</html>
