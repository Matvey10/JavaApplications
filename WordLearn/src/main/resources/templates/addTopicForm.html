<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add topic</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"

          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"

          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
</head>
<body>
<div th:insert="~{menu :: menu_}"></div>
<div class="row">
    <div class="col-md-2">
        <ul class="nav nav-tabs nav-stacked">
            <li><a href="/addTerm">Add terms</a></li>
            <li><a href="/addTerm">All terms</a></li>
            <li><a href="/addTopic">Create new course</a></li>
            <li><a href="/addTopic">All courses</a></li>
        </ul>
    </div>
    <div class="panel panel-default col-md-8 col-md-offset-0.5">
        <div class="panel-body">
            <form th:action="@{/addCourse}" method="post">
                <div class="form-group">
                    <h3>Select an existing course or create new</h3>
                </div>
                <div class="form-group">
                    <label for="course"></label>
                    <input type="text" class="form-control" id="course" name="course" placeholder="course" >
                </div>
                <button type="submit" class="btn btn-default">Create</button>
            </form>
        </div>
        <div class="panel-body">
            <form th:action="@{/addTopic}" method="post">
                <div class="form-group">
                    <label for="topic"></label>
                    <input type="text" class="form-control" id="topic" name="topic" placeholder="topic" >
                </div>
                <div class="form-group">
                    <label for="parent topic"></label>
                    <input type="text" class="form-control" id="parent topic" placeholder="parent topic" name="parentTopic">
                </div>
                <button type="submit" class="btn btn-default">Submit</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
