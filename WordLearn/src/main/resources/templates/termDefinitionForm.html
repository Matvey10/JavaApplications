<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add new term</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"

          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"

          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
</head>
<body>
<div th:insert="~{menu :: menu_}"></div>
<h1>You can add some new terms and then we'll help you to memorize them</h1>
<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">Add new term</h3>
    </div>
    <div class="panel-body">
        <form th:action="@{/addTerm}"  method="post">
            <div class="form-group">
                <label for="term">Type new term</label>
                <input type="text" class="form-control" id="term" placeholder="java" name="term">
            </div>
            <div class="form-group">
                <label for="definition">Type definition</label>
                <input type="text" class="form-control" id="definition" placeholder="лучший язык программирования!" name="definition">
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
        </form>
    </div>
</div>
<a href="/allTerms"> Show my terms</a>
</body>
</html>
