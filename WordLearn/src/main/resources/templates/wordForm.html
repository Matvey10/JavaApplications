<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add word</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"

          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"

          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
</head>
<body>
<h1>Add can add some new words and then we'll help you to memorize them</h1>
<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">Add new word</h3>
    </div>
    <div class="panel-body">
        <form th:action="@{/addWord}" th:object="${newWord}" method="post">
            <div class="form-group">
                <label for="Word">Type new word</label>
                <input type="text" class="form-control" id="Word" placeholder="example" name="word">
            </div>
            <div class="form-group">
                <label for="Translation">Type translation</label>
                <input type="text" class="form-control" id="Translation" placeholder="пример" name="transl">
            </div>

            <button type="submit" class="btn btn-default">Submit</button>
        </form>
    </div>
</div>
<a href="/allUserWords"> Show my words</a>
</body>
</html>
